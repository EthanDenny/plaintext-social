      font-size: 1rem;
      padding: 0.25rem;
      resize: none;
    "
    id="post-input"
    type="text"
    placeholder="What do you want to say?"
    oninput="updateCharCount(event.target)"
    id="content"

  <div style="display: flex; justify-content: space-between">
    <div id="char-count">0/160</div>
